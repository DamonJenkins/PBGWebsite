<html>
    <head>
        <title>Mobile Detection</title>
    </head>
    <body>
        <input type="button" OnClick="DetectIphone()" value="What am I?" />
    </body>
</html>
<script>
// This syntax is extremely weird... did you copy and paste this damon!?
// It works. Good enough for me
    function DetectIphone(){
       var uagent = navigator.userAgent.toLowerCase();
       if (uagent.search("iphone") > -1){
          alert("An iPhone");
	   }
	   
	   else if (uagent.search("ipad") > -1){
		   alert("An iPad")
	   }
	   
	   	   else if (uagent.search("blackberry") > -1){
		   alert("A BlackBerry")
	   }
	   
	   	   else if (uagent.search("android") > -1){
		   alert("An Android")
	   }
	   	   else{
		   alert("A PC/ Mac")
	   }
    }
</script>
