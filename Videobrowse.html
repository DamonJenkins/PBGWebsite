<!DOCTYPE html>
<html>
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/videobrowse.css">
<link rel="stylesheet" type="text/css" href="css/fade.css">
<script src="javascript/video.js" type="text/javascript">
</script>
<script src="javascript/main.js" type="text/javascript">
</script>
<meta charset="utf8"/>
<title>Video Browser</title>
</head>
<body onLoad="makeVars()">
<div id="titleDiv">
<header id="title">Browse Our Videos!</header>
</div>
    	<div id="sidebar">
			<button id="firstButton" class="sortbutton" type="button" onClick="makeTrueP()" ng-click="filters = 'Perry'">Perry</button><br>
        	<button id="secondButton" class="sortbutton" type="button" onClick="makeTrueD()">Damon</button><br>
        	<button id="thirdButton" class="sortbutton" type="button" onClick="makeTrueR()">Rugby</button><br>
        	<button id="fourthButton" class="sortbutton" type="button" onClick="makeTrueB()">Bradley</button><br>
        	<button id="fifthButton" class="sortbutton" type="button" onClick="makeTrueA()">Alistair</button>
    	</div>
        <div id="parent">
        <div id="search" ng-app="myApp" ng-controller="namesCtrl">    
          <p>Search: <input id="searchbar" type="text" placeholder="Search Things" ng-model="filters.name"></p>
            
              <div class="videoList" ng-repeat="x in names | filter: filters | orderBy:'-date'">
                <a href="{{x.videoUrl}}" target="_blank">
                <img class="videoimg" src="{{x.imgUrl}}" alt="F**k you and your inability to see this image"></a><br>
                <style text-align:"center" type="text/css"></style><span class="videoName">{{x.name}}</span></style>
              </div>
        </div>
</div>
<script src="javascript/names_controller.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
